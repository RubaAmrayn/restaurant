<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" title="مراجعات المطاعم" tabindex="1" aria-label="Rivews for a restaurant">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="container">
   <div class="row"> 
     <section id="map-container" class="col-sm-12 col-md-12 col-lg-12">
      <div id="map" tabindex="2" role="application" aria-label="Location"></div>
    </section>
  </div>
    <section>
      <div class="row">
          <div class="filter-options col-sm-12 col-md-12 col-lg-12">
              <h2>Filter Results</h2>
              
              <select id="neighborhoods-select" name="neighborhoods" aria-label="choose neighborhoods" role="combobox" onchange="updateRestaurants()">
                <option value="all" role="option">All Neighborhoods</option>
              </select>

              <select id="cuisines-select" name="cuisines" aria-label="choose cuisines" role="combobox" onchange="updateRestaurants()">
                <option value="all" role="option">All Cuisines</option>
              </select>
            </div>
      </div>
     <div>
        <ul id="restaurants-list" class="row"></ul>
     </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" defer integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js" defer></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js" defer></script>
  <script src="js/app.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
